<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
</head>
<body class="layout">
  <header class="header">
    {{ partial "header.html" . }}
  </header>
  
  <main class="main-content">
    {{ block "main" . }}{{ end }}
  </main>
  
  <footer class="footer">
    {{ partial "footer.html" . }}
  </footer>
</body>
</html>
