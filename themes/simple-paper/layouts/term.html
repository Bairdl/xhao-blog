{{ define "main" }}
  <div class="main-container">
    <h1 class="page-title">{{ .Title }}</h1>
    {{ .Content }}
    
    <div class="article-grid">
      {{ range .Pages }}
        {{ partial "cards/article-card" (dict 
          "article" . 
          "showSummary" true
        ) }}
      {{ end }}
    </div>
  </div>
{{ end }}
