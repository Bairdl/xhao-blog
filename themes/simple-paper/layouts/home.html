{{ define "main" }}
  <div class="main-container">
    {{/*  <h1 class="page-title text-center">{{ .Title }}</h1>  */}}
    {{ .Content }}
    
    <div class="article-grid">
      {{ range first 6 (sort (where site.RegularPages "Type" "posts") "Lastmod" "desc") }}
        {{ partial "cards/article-card" (dict 
          "article" . 
          "showSummary" true
        ) }}
      {{ end }}
    </div>
  </div>
{{ end }}
