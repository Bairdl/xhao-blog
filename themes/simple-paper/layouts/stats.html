{{ define "main" }}
<div class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold text-center mb-8">{{ .Title }}</h1>
    {{ .Content }}
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
    <div class="bg-white rounded-lg shadow-md border border-gray-400 p-6 text-center">
      <div class="text-4xl font-bold text-blue-600">{{ len site.RegularPages }}</div>
      <div class="text-gray-600 mt-2">总文章数</div>
    </div>
    
    <div class="bg-white rounded-lg shadow-md border border-gray-400 p-6 text-center">
      <div class="text-4xl font-bold text-green-600">
        {{ len (where site.RegularPages "Date" "ge" (now.AddDate 0 -1 0)) }}
      </div>
      <div class="text-gray-600 mt-2">每月更新</div>
    </div>
    
    <div class="bg-white rounded-lg shadow-md border border-gray-400  p-6 text-center">
      <div class="text-4xl font-bold text-purple-600">
        {{ len (where site.RegularPages "Date" "ge" (now.AddDate 0 0 -7)) }}
      </div>
      <div class="text-gray-600 mt-2">每周更新</div>
    </div>
  </div>
</div>
{{ end }}
