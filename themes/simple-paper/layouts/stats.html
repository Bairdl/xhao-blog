{{ define "main" }}
<div class="main-container">
  <h1 class="page-title">{{ .Title }}</h1>
  {{ .Content }}
  
  <div class="stats-grid">
    <div class="stat-card">
      <div class="stat-value text-blue-600">{{ len site.RegularPages }}</div>
      <div class="stat-label">总文章数</div>
    </div>
    
    <div class="stat-card">
      <div class="stat-value text-green-600">
        {{ len (where site.RegularPages "Date" "ge" (now.AddDate 0 -1 0)) }}
      </div>
      <div class="stat-label">每月更新</div>
    </div>
    
    <div class="stat-card">
      <div class="stat-value text-purple-600">
        {{ len (where site.RegularPages "Date" "ge" (now.AddDate 0 0 -7)) }}
      </div>
      <div class="stat-label">每周更新</div>
    </div>
  </div>
</div>
{{ end }}
